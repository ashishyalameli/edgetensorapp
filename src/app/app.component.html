<!--The content below is only a placeholder and can be replaced.-->
<style>
  
.cardd{

/*box-shadow: 1px 1px 3px #888;*/
height: 6rem;
width: 50%;
padding-left: 1px ;
padding-right: 5px ;
padding-bottom: 0.5px;
padding-top: 0.5px;
margin: 10px;
}
</style>
<div style="text-align:center;font-size:21px;">
  <h1>
    <b style="color: red;">{{ title }}!</b>
  </h1>
</div>

<div>
  <p style="text-align:center;">
    <b>Select the time stamps to fetch the snapshots.</b>
  </p>
</div>

<div style="text-align:center;vertical-align:middle;margin-top:4rem">
  <label><b>From:</b>&nbsp;
    <input type="datetime-local" #fromdt style="text-align:center;border-top-left-radius:7px;border-bottom-right-radius:7px;height:31px;background-color:rgb(253, 123, 123);border:transparent;font-size:16px;" />
  </label>
  <label>&nbsp;&nbsp;&nbsp;<b>To:</b>&nbsp;
    <input type="datetime-local" #todt style="text-align:center;border-top-left-radius:7px;border-bottom-right-radius:7px;height:31px;background-color:rgb(253, 123, 123);border:transparent;font-size:16px;" />
  </label>&nbsp;&nbsp;&nbsp;
  <input type="button" (click)="getImages(fromdt.value,todt.value)" value="Show" style="border-radius:7px;background-color:red;border:transparent;color:black;width:4%;height:31px;font-size:16px;">

</div>

<hr style="margin-top:4em;margin-left:3em;margin-right:3em;height:4px;background-color:rgb(253, 123, 123);border-color:rgb(253, 123, 123);border-radius:7px">

<!--<div [innerHTML]="imgdata"></div>--><div style="display:none;">
<input type="text" #name value="{{ reta.length }}"></div>
<div *ngIf="name.value!=0">
  <div *ngFor="let iobj of reta" style="margin-top:4em;margin-left:6em;margin-right:6em;align-content:center;text-align:center;">
    <div style="height: 6rem;">
      <img [src]="iobj.link" style="height:97px;width:97px"><br />
      <p *ngIf="iobj.flag==0">Color Image!</p><p *ngIf="iobj.flag==1">Grayscale Image!</p>
    </div>
  </div>
</div>

<div *ngIf="name.value==0" style="text-align:center;">
  There are no images for now!
</div>

<router-outlet></router-outlet>
